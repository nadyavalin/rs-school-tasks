<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="modal">
      <div class="modal__content">
        <h2>Game over!</h2>
        <h2 class="modal__lose-title">You lose!</h2>
        <h2 class="modal__win-title">You win!</h2>
        <p>The correct word is: <span>computer</span></p>
        <button class="modal__button-play-again">Play again!</button>
      </div>
    </div>
    <main class="main">
      <section class="gallows-container">
        <img src="assets/images/gallows.png" class="gallows-img" alt="Gallows">
        <div class="ground"></div>
        <h1>Hangman game</h1>
      </section>
      <section class="words-guessing-container">
        <ul class="word"></ul>
        <div class="hint-text"></div>
        <p class="text">Incorrect guesses: <span>0 / 6</span></p>
        <div class="keyboard"></div>
      </section>
    </main>
    <script src="./assets/scripts/script.js" type="module"></script>
    <script src="./assets/scripts/words.js" type="module"></script>
  </body>
</html>
