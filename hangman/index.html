<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
      <section class="gallows-container">
        <img src="assets/images/gallows.png" class="gallows-img" alt="Gallows">
        <div class="ground"></div>
        <h1>Hangman game</h1>
      </section>
      <section class="words-guessing-container">
        <ul class="word">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter guessed">a</li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <p class="text">Hint: A human-powered vehicle with two wheels.</p>
        <p class="text">Incorrect guesses: <span>0 / 6</span></p>
        <div class="keyboard">
          <button>a</button>
          <button>b</button>
          <button>c</button>
          <button>d</button>
          <button>e</button>
          <button>f</button>
          <button>g</button>
          <button>h</button>
          <button>i</button>
          <button>j</button>
          <button>k</button>
          <button>l</button>
          <button>m</button>
          <button>n</button>
          <button>o</button>
          <button>p</button>
          <button>q</button>
          <button>r</button>
          <button>s</button>
          <button>t</button>
          <button>u</button>
          <button>v</button>
          <button>w</button>
          <button>x</button>
          <button>y</button>
          <button>z</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
